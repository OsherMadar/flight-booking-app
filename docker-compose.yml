version: '3.8'

services:
  db:
    image: postgres:15
    container_name: flight-db
    environment:
      POSTGRES_DB: flights
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend-network

volumes:
  db-data:

networks:
  backend-network:
